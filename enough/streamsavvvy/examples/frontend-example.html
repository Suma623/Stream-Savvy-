<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Server Frontend Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .movie-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .movie-card:hover {
      transform: translateY(-5px);
    }
    .movie-card img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .movie-card h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    .movie-card .year {
      color: #666;
      font-size: 14px;
    }
    .movie-card .rating {
      color: #f39c12;
      font-weight: bold;
    }
    .movie-details {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: none;
    }
    .movie-details.active {
      display: block;
    }
    .movie-details img {
      max-width: 300px;
      border-radius: 8px;
    }
    .back-button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .back-button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>JSON Server Movies Example</h1>

  <div id="movies-container">
    <div class="movies-grid" id="movies-grid"></div>
  </div>

  <div id="movie-details" class="movie-details">
    <button class="back-button" onclick="showAllMovies()">Back to All Movies</button>
    <div id="details-content"></div>
  </div>

  <script>
    const API_BASE_URL = 'http://localhost:3001';

    async function getAllMovies() {
      try {
        const response = await fetch(`${API_BASE_URL}/movies`);
        if (!response.ok) throw new Error('Failed to fetch movies');
        const movies = await response.json();
        displayMovies(movies);
      } catch (error) {
        console.error('Error fetching movies:', error);
        document.getElementById('movies-grid').innerHTML =
          '<p>Error loading movies. Make sure JSON Server is running on port 3001.</p>';
      }
    }

    async function getMovieById(id) {
      try {
        const response = await fetch(`${API_BASE_URL}/movies/${id}`);
        if (!response.ok) throw new Error('Failed to fetch movie');
        const movie = await response.json();
        displayMovieDetails(movie);
      } catch (error) {
        console.error('Error fetching movie details:', error);
        alert('Error loading movie details');
      }
    }

    function displayMovies(movies) {
      const grid = document.getElementById('movies-grid');
      grid.innerHTML = movies.map(movie => `
        <div class="movie-card" onclick="getMovieById(${movie.id})">
          <img src="${movie.posterUrl || 'https://via.placeholder.com/200x300?text=No+Image'}"
               alt="${movie.title}">
          <h3>${movie.title}</h3>
          <p class="year">${movie.year}</p>
          <p class="rating">⭐ ${movie.rating}</p>
        </div>
      `).join('');
    }

    function displayMovieDetails(movie) {
      document.getElementById('movies-container').style.display = 'none';
      document.getElementById('movie-details').classList.add('active');

      document.getElementById('details-content').innerHTML = `
        <div style="display: flex; gap: 30px;">
          <img src="${movie.posterUrl || 'https://via.placeholder.com/300x450?text=No+Image'}"
               alt="${movie.title}">
          <div>
            <h2>${movie.title}</h2>
            <p><strong>Year:</strong> ${movie.year}</p>
            <p><strong>Genre:</strong> ${movie.genre}</p>
            <p><strong>Rating:</strong> ⭐ ${movie.rating}</p>
            <p><strong>Description:</strong></p>
            <p>${movie.description}</p>
          </div>
        </div>
      `;
    }

    function showAllMovies() {
      document.getElementById('movies-container').style.display = 'block';
      document.getElementById('movie-details').classList.remove('active');
    }

    getAllMovies();
  </script>
</body>
</html>
